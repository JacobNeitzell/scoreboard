<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>


  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>


<body class="debug">
  <Header class="container-fluid">
    <nav class="navbar navbar-light  p-2 ">
      <a class="navbar-brand " href="#">
        Scoreboard
      </a>
    </nav>

  </Header>

  <main class="container-fluid">

    <section>
      <div class="col-12 d-flex justify-content-center">
        <div class="card">
          <div class="card body">
            <div class="card-title">Main Health</div>

            <div id="healthCount" class="text-center"></div>


          </div>
        </div>
      </div>


    </section>




    <section class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card body">

            <button class="healthp1" onclick="addHealth()">Health +1</button>


          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card body">

            <button class="healthn1" onclick="remHealth()">Health -1</button>


          </div>
        </div>
      </div>














    </section>




























  </main>
  <footer>









  </footer>








  <script src="app.js"></script>
</body>

</html>
