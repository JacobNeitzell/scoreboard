<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>


  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>


<body class="">
  <Header class="container-fluid">
    <section class="row">
      <div class="col-12"></div>
      <nav class="navbar navbar-light  p-2 ">
        <a class="navbar-brand " href="#">
          Scoreboard
        </a>
      </nav>
    </section>
  </Header>

  <main class="container">

    <section class="row ">
      <div class="col-6 d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
          <img
            src="https://e7.pngegg.com/pngimages/966/684/png-clipart-game-character-magician-pixel-art-skeleton-game-fictional-character-thumbnail.png"
            class="card-img-top" alt="skelly boi">
          <div class="card-body">
            <h5 class="mhealth1 text-center">Main Health</h5>
            <div id="healthCount1" class="text-center fs-4"></div>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLH88UiRVbbdrCDQwJfQaJbLpHa_zTFrNhHQ&usqp=CAU"
            class="card-img-top img-fluid h-15vh" alt="wizard boi">
          <div class="card-body">
            <h5 class="m2health text-center">Main Health</h5>
            <div id="healthCount2" class="text-center fs-4"></div>
          </div>
        </div>
      </div>
    </section>




    <section class="row">
      <div class="col-md-6 d-flex justify-content-center align-item-center">
        <div class="card">
          <div class="card body">
            <button class="healthp1" onclick="addHealth1()">Health +1</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-item-center">
        <div class="card">
          <div class="card body">
            <button class="healthp2" onclick="addHealth2()">Health +1</button>
          </div>
        </div>
      </div>
    </section>

    <section class="row">
      <div class="col-md-6 d-flex justify-content-center align-item-center">
        <div class="card">
          <div class="card body">

            <button class="healthn1" onclick="remHealth1()">Health -1</button>


          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-item-center">
        <div class="card">
          <div class="card body">

            <button class="healthn2" onclick="remHealth2()">Health -1</button>


          </div>
        </div>
      </div>

    </section>









































  </main>
  <footer>









  </footer>








  <script src="app.js"></script>
</body>

</html>
